  

<mat-card>
  <mat-card-header>
    Welcome to myHorror!
  </mat-card-header>
  <mat-card-content>
    <button
      mat-raised-button
  
      (click)="openUserRegistrationDialog()"
      style="margin-right: 10px;"
      color="primary"
    >
      Sign Up
    </button> 
    <br>
    <button
      mat-raised-button
      (click)="openUserLoginDialog()"
      color="primary"
    >
      Login
    </button>
  </mat-card-content>
</mat-card>
