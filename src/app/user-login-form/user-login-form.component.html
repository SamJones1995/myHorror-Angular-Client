<mat-card>
    <mat-card-header>
      <mat-card-title style="color: white;">Log in!</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form style="background-color: white; padding: 10px;">
        <mat-form-field>
          <input
            matInput
            [(ngModel)]="userData.Username"
            placeholder="Username"
            type="text"
            name="Username"
            required
          >
          </mat-form-field>
          <mat-form-field>
          <input
            matInput
            [(ngModel)]="userData.Password"
            type = "password"
            placeholder="Password"
            name="Password"
            required
          >
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
        <button
          mat-raised-button
          (click)="loginUser()"
          class="details-button"
        >
          Log in
        </button>
    </mat-card-actions>
  </mat-card>
